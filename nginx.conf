
server {
	listen       80;
	server_name  _;
	root   /usr/share/nginx/html;
	index  index.html;

	# Single-page app fallback
	location / {
		try_files $uri $uri/ /index.html;
	}

	# Basic compression
	gzip on;
	gzip_types text/plain application/javascript application/json text/css image/svg+xml;
}

